<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Angler's Survey Form</title>

</head>

<body>
  <main>
    <h1 id="title">Carp Bait Survey Form</h1>
    <p id="description">Lorem ipsum dolor sit amet.</p>

    <form action="" id="survey-form">


      <label for="name" id="name-label">Name</label>
      <input type="text" name="name" id="name" placeholder="Enter Your Name" required>


      <label for="email" id="email-label">E-mail</label>
      <input type="email" name="email" id="email" placeholder="Enter Your Email"" required>
      
      <label for=" number" id="number-label">Age (optional)</label>
      <input type="number" name="age" id="number" placeholder="Age" min="7" max="99">

      <select name="" id="dropdown">
        <option disabled selected value>Select Option</option>
        <option value="op1">Option 1</option>
        <option value="op2">Option 2</option>
        <option value="op3">Option 3</option>
        <option value="op4">Option 4</option>
      </select>

      <p>Choose a radio button</p>
      <label>
        <input type="radio" name="someName" id="" value="value1">
        Value 1
      </label>
      <label>
        <input type="radio" name="someName" id="" value="value2">
        Value 2
      </label>
      <label>
        <input type="radio" name="someName" id="" value="value3">
        Value 3
      </label>

      <p>Choose checkboxes</p>
      <label>
        <input type="checkbox" name="someCheckName" id="" value="value4">
        Value 4
      </label>
      <label>
        <input type="checkbox" name="someCheckName" id="" value="value5">
        Value 5
      </label>

      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>

      <button id="submit">Submit</button>
    </form>
  </main>


  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
