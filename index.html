<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>codeFisher's Survey Form</title>

</head>

<body>
  <main>
    <div class="container text-light">

      <h1 id="title" class="text-center mt-3 pt-3">code Fisher Survey Form</h1>
      <p id="description" class="text-center">Thank you to answer some questions to help us widen our powerfull carp baits assortment!</p>

      <form action="" id="survey-form" class="m-3 pb-4">

        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input class="form-control" type="text" name="name" id="name" placeholder="Enter Your Name" required>
        </div>

        <div class="form-group">
          <label for="email" id="email-label">E-mail</label>
          <input class="form-control" type="email" name="email" id="email" placeholder="Enter Your Email"" required>
      </div>
      
      <div class=" form-group">
          <label for=" number" id="number-label">Age (optional)</label>
          <input class="form-control" type="number" name="age" id="number" placeholder="Age" min="7" max="99">
        </div>

        <div class="form-group">
          <p>Where do you looking for carps mostly?</p>
          <select class="form-control" name="fishingplace" id="dropdown">
            <option disabled selected value>Select an Option</option>
            <option value="lakes">Lakes</option>
            <option value="rivers">Rivers</option>
            <option value="fishing_pods">Fishing pods</option>
          </select>
        </div>

        <div class="form-group">
          <p>Which type of our baits do you use frequently?</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="baitType" id="wafter" value="wafter">
            <label class="form-check-label" for="wafter">
             Wafter
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="baitType" id="sinking" value="sinking">
            <label class="form-check-label" for="sinking">
              Sinking
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="baitType" id="popup" value="popup">
            <label class="form-check-label" for="popup">
              Pop-up
            </label>
          </div>
        </div>

        <div class="form-group">
          <p>Which new taste do you like try to in this summer?</p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="garlicham" id="garlicham">
            <label class="form-check-label" for="garlicham">
              Garlic-Ham
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="cocotiger" id="cocotiger">
            <label class="form-check-label" for="cocotiger">
              Tigernut-Coco
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="chilicorn" id="chilicorn">
            <label class="form-check-label" for="chilicorn">
              Chilicorn
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="chocorange" id="chocorange">
            <label class="form-check-label" for="chocorange">
              Chocolate-Orange
            </label>
          </div>
        </div>

        <div class="form-group">
          <p>Feel free to leave a message to us!</p>
          <textarea class="form-control" id="comments" class="input-textarea" name="comment"
            placeholder="Enter your additonal comment here..."></textarea>
        </div>
        <button class="btn btn-info btn-block" id="submit">Submit</button>
      </form>
    </div>
  </main>


  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
